		<script type="text/javascript">
			var resultado = 'Alfa' + 16 + 4 ;

			//var coches = ['Ford','Seat','Renault','Mercedes'];
			var coches = [22,'Caracas']


			/* Lo mismo del for pero usando while, si la primera vez no cumple la condicion

			var i=0;

				alert(coches[i]);
				i++;
			}
			*/

			/* Se ejecuta como mínimo una vez.
			i=0;
			do {
				alert(condicion[i]);

			*/

			for(i=0; i<coches.length; i++){
				alert(coches[i]);
			}
