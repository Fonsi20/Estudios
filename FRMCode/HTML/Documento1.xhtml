<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Pagina trabajo XHTML</title>
  </head>
  <body>
    <p>
      <h2>Ejemplo de tabla.</h2>
      <table border="1">
        <tr><td rowspan="2">1</td><td>2</td><td>3</td></tr>
        <tr><td colspan="2">4</td></tr>
        <tr><td>5</td><td>6</td><td>7</td></tr>
      </table>
    </p> 
    <p>
      <h2>Ejemplos de listas.</h2>
      <ol><lh>Lista ordenada:</lh>
        <li>Primer elemento.</li>
        <ul>
          <lh>Lista no ordenada.</lh>
          <li>Elemento 1.</li>
          <li>Elemento 2.</li>
        </ul>
        <li>Segundo elemento.</li>
        <li>Tercer elemento.</li>
      </ol>
    </p>
    <p>
      <h2>Ejemplo de formulario.</h2>
        <form action="mailto:abc.def@gmail.com" method="post">
            <textarea name="Cajatexto1" rows="5" cols="20" placeholder="Comentarios"></textarea>
            <input type="email"></input><br />
            <input type="color"></input>
        </form>
    </p>  
  </body>
</html>
