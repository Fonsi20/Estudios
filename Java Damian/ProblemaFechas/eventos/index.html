<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Eventos</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<div>Eventos</div>
	<input id="fecha" type="text" value=""/>
	<input id="ndias" type="text" value=""/>
	<button id="boton">Haz click</button>
	<div id="resultado"></div>
	<script src="../fechas/fechas.js"></script>

	<script>

				// window.onload = function(){

				// }

				var mifuncion = function() {
					fecha = document.getElementById('fecha').value;
					ndias = document.getElementById('ndias').value;

					var afecha = fecha.split('/');
					afecha[1] = mesLet(afecha[1]);
				//	console.log(afecha[1]);
					

					var adias = ndias.split(',');
					var resulta= '';
					var resulta2= '';
					var resultado1= '';
					

					for (i=0; i<adias.length; i++) {
						resulta = sumarDias(fecha, parseInt(adias[i]));
						resulta2 = formaFecha(resulta, 'corto');
						if(i==0) {
							resultado1 += resulta2;
						} else {
							resultado1 += ' - ' + resulta2;
						}
					} 

					document.getElementById('resultado').innerHTML = resultado1;
				}
				window.onload = function() {
					window.document.getElementById('boton').onclick = mifuncion;
				}

				console.log(formaFecha('12/10/2017','corto'));

	</script>
	
</body>
</html>
